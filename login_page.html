<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a18fd644ae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                
                <div class="input-field" id="phonefield">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="Phone Number">
                </div>

                <div class="input-field" id="addressfield">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" placeholder="Address">
                </div>

                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p id="forgot-password"><a href="#">Forgot Password?</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn">Sign Up</button>
                <button type="button" id="signinbtn" class="disable">Log In</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="footer-container">
        <div class="row">
            <div class="footer-col">
                <h4>Company</h4>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our service</a></li>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Affiliate program</a></li>
                </ul>
            </div>
            
            <div class="footer-col">
                <h4>FAQ</h4>
      <ul>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">How to</a></li>
        <li><a href="#">Contribute?</a></li>
      </ul>
            </div>

    <div class="footer-col">
                <h4>Follow us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google-plus"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="copy">
        <p>&copy; 2024 Flavorful Cuisines. All rights reserved.</p>
    </div>
</footer>

<script>
 let signupbtn = document.getElementById("signupbtn");
 let signinbtn = document.getElementById("signinbtn");
 let namefield = document.getElementById("namefield");
 let phonefield = document.getElementById("phonefield");
 let addressfield = document.getElementById("addressfield");
 let forgotPassword = document.getElementById("forgot-password");
 let title = document.getElementById("title");

 signinbtn.onclick = function(){
    namefield.style.maxHeight = "0";
    namefield.style.display = "hidden";
    phonefield.style.maxHeight = "0";
    phonefield.style.display = "hidden";
    addressfield.style.maxHeight = "0";
    addressfield.style.display = "hidden";
    forgotPassword.style.display = "block";
    title.innerHTML = "Log in";
    signupbtn.classList.add("disable");
    signinbtn.classList.remove("disable");
 }

 signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px";
    namefield.style.display = "visible";
    phonefield.style.maxHeight = "60px";
    phonefield.style.display = "visible";
    addressfield.style.maxHeight = "60px";
    addressfield.style.display = "visible";
    forgotPassword.style.display = "none";
    title.innerHTML = "Sign Up";
    signupbtn.classList.remove("disable");
    signinbtn.classList.add("disable");
 }

</script>
</body>
</html>
